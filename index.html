<!doctype html>
<html>
<head>
	<title>QuestDiagnostics PSC</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
  html { height: 100% !important;}
  body { height: 100% !important;}
  #Map { height: 100% !important;}
  #map-canvas { height: 100% !important;}
  .center-wrapper{ text-align: center; }
  .center-wrapper * { margin: 0 auto; }
</style>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/ewdjs/EWD.js"></script>
	<script src="app.js"></script>
</head>
<body>
    <div data-role="header" data-position="fixed" data-theme="a">
		<a href="#Settings" data-icon="gear" data-iconpos="notext">Settings</a>
		 <div class="center-wrapper">
			<img border="0" src="dgx-header.png" alt="Logo, QuestDiagnostics"/>
		</div>
		<div data-role="navbar" data-iconpos="left">
			<ul>
				<li><a href="#List" data-ajax="false" data-prefetch="true" data-icon="bullets">List</a></li>
				<li><a href="#Map" data-ajax="false" data-prefetch="true" data-icon="location">Map</a></li>
			</ul>
		</div>
    </div>
  <div data-role="page" id="List">
	<div role="main" id="list-container" class="ui-content ui-content-list">
		<ul id="list-results" data-role="listview">
		</ul>
	</div>
	<div id="list-copy" style="display:none;">
		<li data-longlat="">
			<a href="#Route">
				<h2 class="site-name">site-name</h2>
				<p>Wait Time: <strong class="wait-time" status="" style="color:red;">16.6 mins reported at 15:41</strong></p>
				<h3 class="ui-bar ui-bar-b ui-corner-all slot-reserved" style="display:none;font-size:75%;" data-mini="true">PSC</h3>
				<button class="ui-btn ui-btn-inline reserve" psc="" index="" style="display:none;font-size:75%;">Reserve A Time Slot</button>
				<p class="reserve-slot" style="display:none;"></p>
				<p class="hours">hours</p>
				<p class="address">street, city, state zip</p>
				<div class="ui-li-count">
					<span class="distance">7.0 miles</span>
				</div>
			</a>
		</li>
	</div>
  </div>
  <div data-role="page" id="Map" style="height:100%;">
    <div role="main" class="ui-content" id="map-canvas" style="height:100%;"></div>
  </div>
  <div data-role="page" id="Route" style="height:100%;">
    <div role="main" class="ui-content" id="route-canvas" style="height:100%;"></div>
  </div>
  <div data-role="page" id="Reserve" style="height:100%;">
		<div role="main" id="reserve-container" class="ui-content">
			<h3 class="ui-bar ui-bar-b ui-corner-all reserve-header">PSC</h3>
			<p style="display:none;color:red;" class="ui-bar ui-corner-all reserve-error"></p>
			<div class="ui-body ui-body-a ui-corner-all">
				<label for="LastName">Last Name</label>
				<input type="text" name="LastName" id="LastName" value="" placeholder="Last Name" data-clear-btn="true" data-mini="true">
				<label for="FirstName">First Name</label>
				<input type="text" name="FirstName" id="FirstName" value="" placeholder="First Name" data-clear-btn="true" data-mini="true">
				<fieldset data-role="controlgroup" id="radio-group" data-mini="true">
				</fieldset>
				<div class="center-wrapper">
					<button id="reserveSave" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-check ui-btn-inline ui-mini">Submit</button>
					<a href="#List" id="reserveCancel" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-delete ui-btn-inline ui-mini">Cancel</a>
				</div>
			</div>
		</div>
	</div>
	<div data-role="footer" data-position="fixed" data-theme="a">
		<h4 id="update-time">Updated Time Info</h4>
	</div>
	<div data-role="panel" data-position-fixed="true" data-display="overlay" data-theme="a" id="Settings">
		<div class="ui-corner-all custom-corners">
			<div class="ui-bar ui-bar-a">
				<h3>Traffic Settings</h3>
			</div>
			<div class="ui-body ui-body-a">
				<p>
					<fieldset id="traffic-settings" data-role="controlgroup" data-mini="true">
						<select name="traffic-flow" id="traffic-flow" data-role="flipswitch" data-mini="true">
						<option value="off">Off</option>
						<option value="on">On</option>
						</select>   Flow<br>
						<select name="traffic-incidents" id="traffic-incidents" data-role="flipswitch" data-mini="true">
						<option value="off">Off</option>
						<option value="on">On</option>
						</select>   Incidents<br>
						<select name="traffic-construction" id="traffic-construction" data-role="flipswitch" data-mini="true">
						<option value="off">Off</option>
						<option value="on">On</option>
						</select>   Construction
					</fieldset>
				</p>
			</div>
		</div>
		<a href="#" data-rel="close" class="ui-btn ui-corner-all ui-mini ui-btn-icon-left ui-icon-back">Close</a>
	</div>
</body>
</html>
